<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gamyverse</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="gradient-background">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Gamyverse Logo">
                    <span>Gamyverse</span>
                </a>
            </div>
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-primary">Login</a>
                <a href="signup.html" class="btn btn-secondary active">Sign Up</a>
            </div>
        </header>

        <!-- Sign Up Form -->
        <section class="auth-container">
            <div class="auth-form">
                <h2>Create an Account</h2>
                <div id="error-message" class="error-message"></div>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-cta">Sign Up</button>
                </form>
                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/logo.png" alt="Gamyverse Logo">
                    <span>Gamyverse</span>
                </div>
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="login.html">Login</a>
                    <a href="signup.html">Sign Up</a>
                </div>
                <div class="footer-social">
                    <a href="#" aria-label="Twitter"><i data-feather="twitter"></i></a>
                    <a href="#" aria-label="Facebook"><i data-feather="facebook"></i></a>
                    <a href="#" aria-label="Instagram"><i data-feather="instagram"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Gamyverse. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
