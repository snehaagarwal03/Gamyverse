<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gamyverse</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="gradient-background">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Gamyverse Logo">
                    <span>Gamyverse</span>
                </a>
            </div>
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-primary active">Login</a>
                <a href="signup.html" class="btn btn-secondary">Sign Up</a>
            </div>
        </header>

        <!-- Login Form -->
        <section class="auth-container">
            <div class="auth-form">
                <h2>Login to Gamyverse</h2>
                <div id="error-message" class="error-message"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-cta">Login</button>
                </form>
                <div class="auth-links">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/logo.png" alt="Gamyverse Logo">
                    <span>Gamyverse</span>
                </div>
                <div class="footer-social">
                    <a href="#" aria-label="Twitter"><i data-feather="twitter"></i></a>
                    <a href="#" aria-label="Facebook"><i data-feather="facebook"></i></a>
                    <a href="#" aria-label="Instagram"><i data-feather="instagram"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Gamyverse. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
